<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilos/niveles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <title>Ludolita World | Niveles </title>
  <link rel="shortcut icon" href="../img/cara.png" />
</head>
<body>

<div class="top-left-buttons">
  <button id="musicButton" class="music-button" onclick="toggleMusic()">
    <img id="musicIcon" src="../img/NoMusica.png" alt="Botón de música" style="width:60px; height:60px;">
  </button>
  <button id="homeButton" class="music-button" onclick="goHome()">
    <img src="../img/home.png" alt="Ir al inicio" style="width:60px; height:60px;">
  </button>
    <button id="homeButton" class="music-button" onclick="gomap()">
    <img src="../img/MAPA.png" alt="Ir al mapa" style="width:50px; height:50px;">
  </button>
</div>

<!-- Botón hamburguesa (visible en móvil) -->
<button id="hamburgerBtn" class="hamburger-btn" aria-label="Abrir menú" aria-expanded="false" onclick="toggleMobileMenu()">
  <span class="bar bar-1" aria-hidden="true"></span>
  <span class="bar bar-2" aria-hidden="true"></span>
  <span class="bar bar-3" aria-hidden="true"></span>
</button>

<!-- Menú móvil: contiene los mismos iconos que arriba, mantiene funciones -->
<div id="mobileMenu" class="mobile-menu" aria-hidden="true">
  <button class="mobile-menu-item" onclick="toggleMusic(); toggleMobileMenu();" aria-label="Música">
    <img id="mobileMusicIcon" src="../img/NoMusica.png" alt="Música" style="width:48px; height:48px;">
  </button>
  <button class="mobile-menu-item" onclick="goHome(); toggleMobileMenu();" aria-label="Inicio">
    <img src="../img/home.png" alt="Inicio" style="width:48px; height:48px;">
  </button>
  <button class="mobile-menu-item" onclick="gomap(); toggleMobileMenu();" aria-label="Mapa">
    <img src="../img/MAPA.png" alt="Mapa" style="width:48px; height:48px;">
  </button>
</div>

  <!-- Mapa con 5 niveles -->
  <div class="map">
    <div class="levels">
        <div class="level" onclick="window.location.href='../niveles/nivel1.html'">1</div>
        <div class="level" onclick="window.location.href='../niveles/nivel2.html'">2</div>
        <div class="level" onclick="window.location.href='../niveles/nivel3.html'">3</div>
        <div class="level" onclick="window.location.href='../niveles/nivel4.html'">4</div>
        <div class="level" onclick="window.location.href='../niveles/nivel5.html'">5</div>
    </div>
  </div>

  <audio id="backgroundMusic" loop src="../img/bg-music.mp3" preload="auto">
    Your browser does not support the audio element.
  </audio>

  <script src="../estilos/niveles.js"></script>
  <script src="../estilos/mapa.js"></script>
</body>
</html>
