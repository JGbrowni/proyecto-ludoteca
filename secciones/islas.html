<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludolita World | Islas </title>
  <link rel="shortcut icon" href="../img/cara.png" />
  <link rel="stylesheet" href="../estilos/islas.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Parte superior izquierda -->
<div class="top-left-buttons">
  <button id="musicButton" class="music-button" onclick="toggleMusic()">
    <img id="musicIcon" src="../img/NoMusica.png" alt="Bot贸n de m煤sica" style="width:60px; height:60px;">
  </button>
  <button id="homeButton" class="music-button" onclick="goHome()">
    <img src="../img/home.png" alt="Ir al inicio" style="width:60px; height:60px;">
  </button>
</div>

<!-- Bot贸n hamburguesa (visible en m贸vil) -->
<button id="hamburgerBtn" class="hamburger-btn" aria-label="Abrir men煤" aria-expanded="false" onclick="toggleMobileMenu()">
  <span class="bar bar-1" aria-hidden="true"></span>
  <span class="bar bar-2" aria-hidden="true"></span>
  <span class="bar bar-3" aria-hidden="true"></span>
</button>

<!-- Men煤 m贸vil: contiene los mismos iconos que arriba, mantiene funciones -->
<div id="mobileMenu" class="mobile-menu" aria-hidden="true">
  <button class="mobile-menu-item" onclick="toggleMusic(); toggleMobileMenu();" aria-label="M煤sica">
    <img id="mobileMusicIcon" src="../img/NoMusica.png" alt="M煤sica" style="width:48px; height:48px;">
  </button>
  <button class="mobile-menu-item" onclick="goHome(); toggleMobileMenu();" aria-label="Inicio">
    <img src="../img/home.png" alt="Inicio" style="width:48px; height:48px;">
  </button>
</div>

  <!-- Contenedor central horizontal -->
  <div class="main-container">

    <!-- Bot贸n flecha izquierda -->
    <div class="side-button left">
      <button class="circle-btn large" onclick="moveCarouselLeft()">
        <img src="../img/FLECHAIzquierda.png" alt="Ir a la izquierda" style="width:100px; height:100px;">
      </button>
    </div>

    <!-- Contenedor del carrusel -->
    <div class="carousel-container">
      <div class="carousel-track">
        <!-- Isla 1: Cuentos y Trabalenguas -->
        <div class="image-block">
          <img src="../img/mundo1.png" alt="Isla 1">
          <button class="action-btn" onclick="redirectToPage()">Primer Nivel: <br>Cuentos y Trabalenguas</button>
        </div>

        <!-- Isla 2: Formas geom茅tricas -->
        <div class="image-block">
          <img src="../img/isla numero.png" alt="Isla 2">
          <button class="action-btn" onclick="redirectToNiveles2()">Segundo Nivel: <br>Numeros</button>
        </div>

        <!-- Isla 3: Bloqueada -->
        <div class="image-block disabled" id="island-3">
          <img src="../img/mundo2.png" alt="Isla 3">
          <button class="action-btn" onclick="showLockedMessage()">Tercer Nivel: <br>Bloqueado</button>
          <div class="lock-overlay"></div>
        </div>

        <!-- Isla 4: Bloqueada -->
        <div class="image-block disabled" id="island-4">
          <img src="../img/animales.png" alt="Isla 4">
          <button class="action-btn" onclick="showLockedMessage()">Cuarto Nivel: <br>Bloqueado</button>
          <div class="lock-overlay"></div>
        </div>
      </div>
    </div>

    <!-- Bot贸n flecha derecha -->
    <div class="side-button right">
      <button class="circle-btn large" onclick="moveCarouselRight()">
        <img src="../img/FLECHAderecha.png" alt="Ir a la derecha" style="width:100px; height:100px;">
      </button>
    </div>

    <audio id="backgroundMusic" loop src="../img/bg-music.mp3" preload="auto">
      Your browser does not support the audio element.
    </audio>

  </div>
<script src="../estilos/mapa.js"></script>
</body>
</html>
