<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Interactiva</title>
  <link rel="stylesheet" href="../estilos/islas.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Parte superior izquierda -->
  <div class="top-left-buttons">
    <button class="small-btn">Music</button>
    <button class="small-btn">Home</button>
  </div>

  <!-- Contenedor central horizontal -->
  <div class="main-container">

    <!-- Botón redondo izquierdo -->
    <div class="side-button left">
      <button class="circle-btn large">←</button>
    </div>

    <!-- Imagen cuadrada 1 -->
    <div class="image-block">
      <img src="../img/isla1.jpg" alt="Imagen 1">
      <button class="action-btn">Primer Nivel: <br>Cuentos y Trabalenguas</button>
    </div>

    <!-- Imagen cuadrada 2 (opacada) -->
    <div class="image-block disabled">
      <img src="../img/isla2.jpg" alt="Imagen 2">
      <button class="action-btn" disabled>Bloqueado</button>
    </div>

    <!-- Botón redondo derecho -->
    <div class="side-button right">
      <button class="circle-btn large">→</button>
    </div>

  </div>

</body>
</html>
