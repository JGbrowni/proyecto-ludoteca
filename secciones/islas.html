<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ludolita World | Islas </title>
  <link rel="shortcut icon" href="../img/cara.png" />
  <link rel="stylesheet" href="../estilos/islas.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Parte superior izquierda -->
<div class="top-left-buttons">
  <button id="musicButton" class="music-button" onclick="toggleMusic()">
    <img id="musicIcon" src="../img/NoMusica.png" alt="Botón de música" style="width:60px; height:60px;">
  </button>
  <button id="homeButton" class="music-button" onclick="goHome()">
    <img src="../img/home.png" alt="Ir al inicio" style="width:60px; height:60px;">
  </button>
</div>

  <!-- Contenedor central horizontal -->
  <div class="main-container">

    <!-- Botón redondo izquierdo -->
    <div class="side-button left">
      <button class="circle-btn large">
        <img src="../img/FLECHAIzquierda.png" alt="Ir al inicio" style="width:100px; height:100px;">
      </button>
    </div>

    <!-- Imagen cuadrada 1 -->
    <div class="image-block">
      <img src="../img/mundo1.png" alt="Imagen 1">
      <button class="action-btn" onclick="redirectToPage()">Primer Nivel: <br>Cuentos y Trabalenguas</button>
    </div>

    <!-- Imagen cuadrada 2 (opacada) -->
    <div class="image-block disabled">
      <img src="../img/mundo2.png" alt="Imagen 2">
            <button class="action-btn" disabled>Segundo Nivel: <br>Formas geométricas</button>
    </div>

    <!-- Botón redondo derecho -->
    <div class="side-button right">
      <button class="circle-btn large">
                <img src="../img/FLECHAderecha.png" alt="Ir al inicio" style="width:100px; height:100px;">
      </button>
    </div>

        <audio id="backgroundMusic" loop src="../img/bg-music.mp3" preload="auto" preload="auto">
    Your browser does not support the audio element.
  </audio>

  </div>
<script src="../estilos/mapa.js"></script>
</body>
</html>
