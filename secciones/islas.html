<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Interactiva</title>
  <link rel="stylesheet" href="../estilos/islas.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Parte superior izquierda -->
  <div class="top-left-buttons">
  <button id="musicButton" class="music-button" onclick="toggleMusic()">
    <img id="musicIcon" src="../img/NoMusica.png" alt="Botón de música" style="width:60px; height:60px;">
  </button>
  </div>

  <!-- Contenedor central horizontal -->
  <div class="main-container">

    <!-- Botón redondo izquierdo -->
    <div class="side-button left">
      <button class="circle-btn large">←</button>
    </div>

    <!-- Imagen cuadrada 1 -->
    <div class="image-block">
      <img src="../img/mundo1.png" alt="Imagen 1">
      <button class="action-btn">Primer Nivel: <br>Cuentos y Trabalenguas</button>
    </div>

    <!-- Imagen cuadrada 2 (opacada) -->
    <div class="image-block disabled">
      <img src="../img/mundo2.png" alt="Imagen 2">
      <button class="action-btn" disabled>Bloqueado</button>
    </div>

    <!-- Botón redondo derecho -->
    <div class="side-button right">
      <button class="circle-btn large">→</button>
    </div>

      <audio id="backgroundMusic" preload="auto">
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  </div>
<script src="../estilos/mapa.js"></script>
</body>
</html>
